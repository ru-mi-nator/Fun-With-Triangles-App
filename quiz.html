<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="quiz.css">
</head>
<body>
    <h1>Triangle Quiz</h1>
    <form class="quiz-form"></form>
    <div class="ques-container">
        <p>What is the third angle for the triangle whose other two angles are 45° each?</p>
        <label><input type="radio" name="question1" value="45°"> 45° </label>
        <label><input type="radio" name="question1" value="60°"> 60° </label>
        <label><input type="radio" name="question1" value="90°"> 90° </label>
    </div>
    <div class="ques-container">
        <p>If a triangle has a 90° angle, what it is called?</p>
        <label><input type="radio" name="question2" value="Right Angled"> Right Angled </label>
        <label><input type="radio" name="question2" value="Obtuse"> Obtuse </label>
        <label><input type="radio" name="question2" value="Acute"> Acute </label>
    </div>    

<script src="quiz.js"></script>    
</body>
</html>
